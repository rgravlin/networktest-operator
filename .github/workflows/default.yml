name: test and build
on:
  push:
    branches-ignore:
      - main

jobs:
  lint-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout=5m

  build-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Filter for Runner changes
        uses: dorny/paths-filter@v3
        id: docker-changes
        with:
          filters: |
            src:
              - 'docker/**'

      - name: Setup Go
        if: steps.docker-changes.outputs.src == 'true'
        run: docker build docker/ -t ryangravlin/networkoperator-runner:latest

  build-operator:
    needs: [lint-go]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Filter for Golang project files
        uses: dorny/paths-filter@v3
        id: go-changes
        with:
          filters: |
            src:
              - 'cmd/**'
              - 'internal/**'
              - 'go.mod'
              - 'go.sum'

      - name: Setup Go
        if: steps.go-changes.outputs.src == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Test with the Go CLI
        if: steps.go-changes.outputs.src == 'true'
        run: make test

      - name: Build
        if: steps.go-changes.outputs.src == 'true'
        run: make